<html>
  <head>
    <title>Milli clock</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <style>
      #clock {
        font-size: 100pt;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
  </body>
  <script>
    setInterval(function () {
      var timeStr = moment().format('h:mm:ss.SSS')
      $('#clock').text(timeStr)
    }, 50)
    
  </script>
</html>
